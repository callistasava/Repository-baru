<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Time With Elemen Semantik</title>
</head>
<body>
    <!-- <article> — untuk membuat elemen artikel -->
    <article>
        <!-- <time> — untuk membuat elemen yang menyatakan waktu -->
        <h1>Waktu di HTML</h1>
        <p>
            Ditulis pada <time datetime="2021-11-10"> 11 Oktober 2021 </time>
        </p>
        <p>
            Hari ini saya ulang tahun dan membuat acara pukul <time>18.00 </time>sampai pukul
            <time>21.00</time>
        </p>
    </article>
    <footer align="center">
        <hr>
        @Callista Sava Aurellia/A11.2020.13161
    </footer>
</body>
</html>
